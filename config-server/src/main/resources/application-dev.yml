# ----------------------------------------------------------------------------------------------------------------------
# Eureka配置
# ----------------------------------------------------------------------------------------------------------------------
eureka:
  client:
    register-with-eureka: true
    service-url:
      defaultZone: "http://localhost:1668/eureka/"
  instance:
    instance-id: "${spring.application.name}:${random.value}"
    prefer-ip-address: true
    hostname: "127.0.0.1"

# ----------------------------------------------------------------------------------------------------------------------
# 核心配置
# ----------------------------------------------------------------------------------------------------------------------
spring:
  cloud:
    config:
      enabled: true
      server:
        native:
          search-locations: "./_x/cnf-server"
